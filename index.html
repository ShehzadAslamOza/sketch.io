<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pangolin "
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Sketch.io</title>
  </head>
  <body>
    <h1>Sketch.io</h1>
    <div class="main-panel">
      <div class="left-panel">
        <form class="colorForm">
          <input
            class="chooseColor"
            type="color"
            id="favcolor"
            name="favcolor"
            value="#000000"
          />
        </form>
        <div class="btn colorMode active">Color Mode</div>
        <div class="btn rainbow">Rainbow</div>
        <div class="btn eraser">Eraser</div>
        <div class="btn clear">Clear</div>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="60"
            value="16"
            class="slider"
            id="myRange"
          />
        </div>
        <p class="dimensions">16 rows x 16 columns</p>
      </div>
      <div class="container"></div>
      <div class="right-panel"></div>
      <footer>
        <div class="footer">
          Copyright 2020 @ Shehzad Aslam Oza
          <a href="https://github.com/ShehzadAslamOza/sketch.io">
            <img class="githubicon" src="images/githubicon.png" width="18px" />
          </a>
        </div>
      </footer>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
